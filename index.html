<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sách Nói - Thư Viện</title>
    <style>
        :root {
            --accent: #ff5500;
            --muted: #888;
            --border: #333;
            --bg: #000;
            --container-bg: #111;
            --text: #eee;
        }

        body {
            font-family: "Inter", sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 24px;
            color: var(--text);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
        }

        .book-card {
            background: var(--container-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .book-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .book-cover {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #222;
        }

        .book-info {
            padding: 15px;
        }

        .book-title {
            font-weight: 700;
            margin: 0 0 5px;
            font-size: 16px;
        }

        .book-author {
            color: var(--muted);
            font-size: 14px;
        }

        /* Thêm style cho phần header UX và quote */
        .header-ux {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }

        .build-with {
            font-family: 'Inter', sans-serif;
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        .build-with .heart {
            color: #ff3366;
            font-size: 1.25rem;
            vertical-align: middle;
        }

        .proust-quote {
            font-family: 'Georgia', serif;
            font-size: 1.05rem;
            color: var(--muted);
            margin-bottom: 6px;
            font-style: italic;
            text-align: center;
            max-width: 600px;
        }

        .proust-author {
            font-size: 0.95rem;
            color: var(--text-dim);
        }

        @media (max-width: 600px) {
            .header-ux {
                margin-bottom: 18px;
            }

            .build-with {
                font-size: 1rem;
            }

            .proust-quote {
                font-size: 0.98rem;
                max-width: 98vw;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thư Viện Sách Nói</h1>
        <div class="header-ux">
            <div class="build-with">
                Build with <span class="heart">❤️</span> from Jasmine &amp; Iris
            </div>
            <div class="proust-quote">
                "Chuyến du hành thực sự của sự khám phá không phải là tìm kiếm những vùng đất mới, mà là có được đôi mắt
                mới."<br>
                <span class="proust-author">— Marcel Proust</span>
            </div>
        </div>
        <div id="catalogGrid" class="grid">
            <p>Đang tải danh mục...</p>
        </div>
    </div>

    <script>
        async function loadCatalog() {
            try {
                const response = await fetch('catalog.json');
                const catalog = await response.json();
                const grid = document.getElementById('catalogGrid');
                grid.innerHTML = '';

                catalog.forEach(book => {
                    const card = document.createElement('a');
                    card.className = 'book-card';
                    card.href = `player.html?book=${encodeURIComponent(book.folder)}`;
                    card.innerHTML = `
                        <img src="${book.cover}" class="book-cover" alt="${book.title}">
                        <div class="book-info">
                            <div class="book-title">${book.title}</div>
                            <div class="book-author">${book.author}</div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error(e);
                document.getElementById('catalogGrid').innerHTML = '<p>Lỗi khi tải danh mục sách.</p>';
            }
        }
        loadCatalog();
    </script>
</body>

</html>
