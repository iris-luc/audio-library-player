<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sách Nói - Thư Viện</title>
    <style>
        :root {
            --accent: #ff5500;
            --muted: #888;
            --border: #222;
            --bg: #0a0a0a;
            --container-bg: #161616;
            --text: #f3f3f3;
            --text-dim: #b0b0b0;
            --shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.35);
        }

        html,
        body {
            background: var(--bg);
            color: var(--text);
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 32px 32px 40px 32px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--text);
            margin: 0 0 12px 0;
            border: none;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
        }

        .book-card {
            background: var(--container-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .book-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .book-cover {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #222;
        }

        .book-info {
            padding: 15px;
        }

        .book-title {
            font-weight: 700;
            margin: 0 0 5px;
            font-size: 16px;
        }

        .book-author {
            color: var(--muted);
            font-size: 14px;
        }

        /* Thêm style cho phần header UX và quote */
        .header-ux {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
        }

        .build-with {
            font-size: 1.08rem;
            font-weight: 500;
            color: var(--accent);
            letter-spacing: -0.2px;
            margin-bottom: 7px;
            opacity: 0.92;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .build-with .heart {
            color: #ff3366;
            font-size: 1.1rem;
            vertical-align: middle;
        }

        .proust-quote {
            font-family: 'Georgia', serif;
            font-size: 1.01rem;
            color: var(--text-dim);
            font-style: italic;
            text-align: center;
            max-width: 520px;
            margin-bottom: 0;
            line-height: 1.6;
            opacity: 0.85;
        }

        .proust-author {
            font-size: 0.97rem;
            color: var(--muted);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 28px;
            margin-top: 32px;
        }

        .book-card {
            background: var(--container-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            transition:
                transform 0.18s cubic-bezier(.4, 1.6, .6, 1),
                box-shadow 0.18s cubic-bezier(.4, 1.6, .6, 1),
                border-color 0.18s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            box-shadow: none;
        }

        .book-card:hover,
        .book-card:focus-visible {
            transform: translateY(-7px) scale(1.012);
            border-color: var(--accent);
            box-shadow: var(--shadow);
            z-index: 2;
        }

        .book-cover {
            width: 100%;
            height: 240px;
            object-fit: cover;
            background: #232323;
            display: block;
        }

        .book-info {
            padding: 16px 14px 14px 14px;
        }

        .book-title {
            font-weight: 700;
            margin: 0 0 6px 0;
            font-size: 1.08rem;
            color: var(--text);
            line-height: 1.3;
        }

        .book-author {
            color: var(--muted);
            font-size: 0.98rem;
            font-weight: 400;
        }

        @media (max-width: 900px) {
            .container {
                max-width: 98vw;
                padding: 20px 8px 32px 8px;
            }

            .grid {
                gap: 18px;
                margin-top: 22px;
            }

            .book-cover {
                height: 180px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 12px 2vw 24px 2vw;
            }

            h1 {
                font-size: 1.35rem;
                margin-bottom: 8px;
            }

            .header-ux {
                margin-bottom: 18px;
            }

            .build-with {
                font-size: 0.98rem;
                margin-bottom: 5px;
            }

            .proust-quote {
                font-size: 0.93rem;
                max-width: 98vw;
                padding: 0 2vw;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 14px;
                margin-top: 14px;
            }

            .book-card {
                border-radius: 8px;
            }

            .book-cover {
                height: 140px;
            }

            .book-info {
                padding: 12px 10px 10px 10px;
            }

            .book-title {
                font-size: 1rem;
            }

            .book-author {
                font-size: 0.93rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thư Viện Sách Nói</h1>
        <div class="header-ux">
            <div class="build-with">
                Build with <span class="heart">❤️</span> from Jasmine &amp; Iris
            </div>
            <div class="proust-quote">
                "Chuyến du hành thực sự của sự khám phá không phải là tìm kiếm những vùng đất mới, mà là có được đôi mắt
                mới."<br>
                <span class="proust-author">— Marcel Proust</span>
            </div>
        </div>
        <div id="catalogGrid" class="grid">
            <p>Đang tải danh mục...</p>
        </div>
    </div>

    <script>
        async function loadCatalog() {
            try {
                const response = await fetch('catalog.json');
                const catalog = await response.json();
                const grid = document.getElementById('catalogGrid');
                grid.innerHTML = '';

                catalog.forEach(book => {
                    const card = document.createElement('a');
                    card.className = 'book-card';
                    card.href = `player.html?book=${encodeURIComponent(book.folder)}`;
                    card.innerHTML = `
                        <img src="${book.cover}" class="book-cover" alt="${book.title}">
                        <div class="book-info">
                            <div class="book-title">${book.title}</div>
                            <div class="book-author">${book.author}</div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error(e);
                document.getElementById('catalogGrid').innerHTML = '<p>Lỗi khi tải danh mục sách.</p>';
            }
        }
        loadCatalog();
    </script>
</body>

</html>
